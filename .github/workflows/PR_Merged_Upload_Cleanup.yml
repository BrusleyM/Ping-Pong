name: PR Merged Upload & Cleanup

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  upload-meta:
    name: Upload to Meta Quest & Commit Version
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download PR Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Unity-Build-PR-${{ github.event.pull_request.number }}
          path: Builds/Android/PR-${{ github.event.pull_request.number }}

      - name: Setup ovr-platform-util
        uses: RageAgainstThePixel/setup-ovr-platform-util@v1

      - name: Upload Meta Quest Build
        uses: RageAgainstThePixel/upload-meta-quest-build@v2
        with:
          appId: ${{ secrets.META_APP_ID }}
          appSecret: ${{ secrets.META_APP_SECRET }}
          buildDir: 'Builds/Android/PR-${{ github.event.pull_request.number }}'
          releaseChannel: 'ALPHA'
          ageGroup: 'MIXED_AGES'
          draft: true
          releaseNotes: 'Automated CI upload'

      - name: Commit ProjectSettings.asset changes
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          if [ -f Builds/Android/PR-${PR_NUM}/ProjectSettings.asset ]; then
            mv Builds/Android/PR-${PR_NUM}/ProjectSettings.asset ProjectSettings/ProjectSettings.asset
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add ProjectSettings/ProjectSettings.asset
            git commit -m "Update ProjectSettings for PR ${PR_NUM}" || echo "No changes to commit"
            git push origin HEAD:${GITHUB_REF}
          fi

      - name: Remove only ProjectSettings.asset (merged PR)
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          rm -f Builds/Android/PR-${PR_NUM}/ProjectSettings.asset
