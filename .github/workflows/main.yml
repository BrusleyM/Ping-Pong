name: Unity Android CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Git LFS
      - name: Pull LFS files
        run: |
          git lfs pull
          git reset --hard

      # Unity Library cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Remove Meta XR Simulator **before Unity starts**
      - name: Remove Meta XR Simulator
        run: |
          manifest="Packages/manifest.json"
          if grep -q "com.meta.xr.simulator" "$manifest"; then
            echo "Removing Meta XR Simulator from manifest..."
            sudo apt-get install -y jq
            jq 'del(.dependencies["com.meta.xr.simulator"])' "$manifest" > "$manifest.tmp"
            mv "$manifest.tmp" "$manifest"
          else
            echo "Simulator package not found in manifest"
          fi
          rm -rf Library/PackageCache/com.meta.xr.simulator* || true

      - name: Unity Android Build
        id: unity_build
        run: |
          /opt/unity/Editor/Unity \
            -projectPath "$GITHUB_WORKSPACE" \
            -executeMethod BuildScript.Execute \
            -quit -batchmode -nographics \
            -buildTarget Android \
            -logFile "$GITHUB_WORKSPACE/unity_build.log"
        continue-on-error: true

      # Check build logs for critical errors
      - name: Check for critical errors
        if: steps.unity_build.outcome == 'failure'
        run: |
          # Replace this with the exact simulator error message(s)
          SIMULATOR_ERROR="Library/PackageCache/com.meta.xr.simulator"
          if grep -q "$SIMULATOR_ERROR" "$GITHUB_WORKSPACE/unity_build.log"; then
            echo "Simulator compile errors detected. Ignoring as non-critical."
          else
            echo "Critical build errors detected. Failing workflow."
            cat "$GITHUB_WORKSPACE/unity_build.log"
            exit 1
          fi

      # Upload APK artifact
      - uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: Builds/Android/**/*.apk
